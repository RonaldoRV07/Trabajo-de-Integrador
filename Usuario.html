<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos2.css'>
</head>
<body>
    <div class="parent">
        <div class="div1">
            <h1>FarmaTotal</h1>
            <ul>
                <li><a href="Medicamentos.html">Medicamentos</a></li>
                <li><a href="Proovedores.html">Proveedores</a></li>
                <li><a href="Usuario.html">Usuarios</a></li>
                <li><a href="Comentarios.html">Comentarios</a></li>
            </ul>
        </div>
        <div class="div2">
            <h2>Ingresar Usuarios</h2>
            <form id="formularioUsuarios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo"><br><br>
                
                <button type="button" onclick="agregarUsuario()">Agregar Usuario</button>
            </form>
        </div>
        <div class="div3">
            <h2>Usuarios Registrados</h2>
            <table border="1" id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Borrar</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de usuarios se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let contadorUsuarios = 1; // Variable para llevar el conteo de usuarios registrados

        function agregarUsuario() {
            // Obtener los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;

            // Validar que todos los campos estén llenos
            if (!nombre || !correo) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Crear una nueva fila en la tabla
            const tabla = document.getElementById("tablaUsuarios").getElementsByTagName("tbody")[0];
            const nuevaFila = tabla.insertRow();

            nuevaFila.innerHTML = `
                <td>${contadorUsuarios}</td>
                <td>${nombre}</td>
                <td>${correo}</td>
                <td><button onclick="borrarFila(this)">Borrar</button></td>
                <td><button onclick="editarFila(this)">Editar</button></td>
            `;

            // Incrementar el contador
            contadorUsuarios++;

            // Limpiar el formulario
            document.getElementById("formularioUsuarios").reset();
        }

        function borrarFila(boton) {
            // Eliminar la fila correspondiente al botón
            const fila = boton.parentNode.parentNode;
            fila.parentNode.removeChild(fila);

            // Reajustar los números de las filas
            const filas = document.querySelectorAll("#tablaUsuarios tbody tr");
            contadorUsuarios = 1;
            filas.forEach((fila) => {
                fila.cells[0].textContent = contadorUsuarios++;
            });
        }

        function editarFila(boton) {
            // Aquí puedes implementar la funcionalidad para editar la fila
            alert("Funcionalidad de editar en desarrollo.");
        }
    </script>
</body>
</html>
