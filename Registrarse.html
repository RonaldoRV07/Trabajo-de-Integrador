<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos4.css">
    <style>
        /* Estilo para la barra de seguridad */
        .password-strength {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-top: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }
        .weak { background-color: red; }
        .medium { background-color: orange; }
        .strong { background-color: green; }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Registro</h2>
            <form onsubmit="return registrarUsuario()">
                <div class="user-box">
                    <input type="text" name="nombre" required="">
                    <label>Nombre</label>
                </div>
                <div class="user-box">
                    <input type="text" name="primerApellido" required="">
                    <label>Primer Apellido</label>
                </div>
                <div class="user-box">
                    <input type="text" name="segundoApellido" required="">
                    <label>Segundo Apellido</label>
                </div>
                <div class="user-box">
                    <input type="text" name="nombreUsuario" required="">
                    <label>Nombre de Usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="contrasena" id="password" required="" oninput="evaluarSeguridad()">
                    <label>Contraseña</label>
                    <!-- Barra de seguridad -->
                    <div class="password-strength">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                </div>
                <div class="user-box">
                    <input type="password" name="confirmarContrasena" required="">
                    <label>Confirmar Contraseña</label>
                </div>
                <div class="button-container">
                    <button type="submit">Registrar</button>
                    <button type="button" onclick="window.location.href='Inicio.html'">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function registrarUsuario() {
            alert("Se registró con éxito");
            return false; // Evita que el formulario se envíe realmente
        }

        function evaluarSeguridad() {
            const password = document.getElementById("password").value;
            const strengthBar = document.getElementById("strength-bar");
            let strength = 0;

            if (password.length >= 8) strength++;  // Longitud mínima
            if (/[A-Z]/.test(password)) strength++;  // Letra mayúscula
            if (/[a-z]/.test(password)) strength++;  // Letra minúscula
            if (/[0-9]/.test(password)) strength++;  // Número
            if (/[@$!%*?&]/.test(password)) strength++;  // Carácter especial

            // Actualizar el ancho y el color de la barra según la fuerza
            strengthBar.style.width = (strength * 20) + "%";
            strengthBar.className = "strength-bar"; // Resetea la clase

            if (strength <= 2) {
                strengthBar.classList.add("weak");
            } else if (strength <= 4) {
                strengthBar.classList.add("medium");
            } else {
                strengthBar.classList.add("strong");
            }
        }
    </script>
</body>
</html>
